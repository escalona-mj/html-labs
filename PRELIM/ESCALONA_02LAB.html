<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url("https://blog.udemy.com/wp-content/uploads/2014/05/shutterstock_121618450.jpg");
            background-size: cover;
        }
        div.container {
            background-color: rgb(192, 192, 192);
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            display: inline-block;
            width: 25%;
            padding: 1em;
            font-family: Montserrat;
            color: rgb(0, 62, 196);
            border-radius: 10px;
        }
        form input {
            padding: 5px;
            background-color: rgb(231, 227, 0);
            border: 2px solid rgb(0, 0, 0);
            border-radius: 3px;
        }
        form input.button {
            padding: 10px;
            margin: 10px;
            font-family: Montserrat;
            background-color: rgb(231, 227, 0);
            border: 2px solid rgb(0, 0, 0);
            transition-duration: 0.4s;
        }

        form input.button:hover {
            background-color: rgb(0, 62, 196);
            color: white;
            transition-duration: 0.4s;
        }

        div.button_selection {
            display: flex;
        }
        video {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>STI Enrollment Form</h1>

        <form action="#">
            <br>            
            <label for="fname">First Name:</label>
            <input type="text" placeholder="First Name" name="fname">
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Last Name" name="lname">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" name="email">
            <br><br>
            <label for="address">Address:</label>
            <input type="text" placeholder="Address" name="address">
            <br><br>
            <label for="contact">Contact No.:</label>
            <input type="text" placeholder="Contact" name="contact">

            <p>Gender:</p>

            <input type="radio" name="gender">
            <label for="gender">Male</label>
            <br>
            <input type="radio" name="gender">
            <label for="gender">Female</label>
            <br>
            <input type="radio" name="gender">
            <label for="gender">Prefer not to say</label>
            <br>
            <div class="button_selection">
                <input class="button" type="reset">
                <br>
                <input class="button" type="submit">
            </div>
            
        </form>
    </div>
    <video poster="For Assignment/Thumbnail.PNG" src="For Assignment/Enrollment.mp4" width="50%" height="50%" controls></video>
</body>
</html>
