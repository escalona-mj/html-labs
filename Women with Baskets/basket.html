<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninta Magsaysay-Ho</title>
    <style>
        .puzzle {
            width: fit-content;
            margin: auto;
        }
        .pic1 {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: normal;
        }
        .pic2 {
            display: grid;
            grid-template-columns: auto auto auto;
            column-gap: normal;
        }
        img{
            width: 200px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Aninta Magsaysay-Ho</h1>
    <div class="puzzle">
        <div class="pic1">
            <img src="4.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="1.jpg" alt="">
        </div>
        <div class="pic2">
            <img src="6.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="5.jpg" alt="">
        </div>
    </div>
</body>
</html>
